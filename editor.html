<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор photos.json</title>
    <style>
        .dragging {
            opacity: 0.4;
            background: #1f2937; /* gray-800 */
        }
        .drag-over-placeholder {
            height: 100px;
            background: #4b5563; /* gray-600 */
            border: 2px dashed #9ca3af; /* gray-400 */
            margin-bottom: 1rem; /* space-y-4 */
            border-radius: 0.5rem; /* rounded-lg */
        }
        [draggable="true"] {
            cursor: grab;
        }
        .drag-handle {
            cursor: grab;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.iife.js"></script>
</head>
<body class="bg-gray-800 text-white font-sans">
    <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-md shadow-lg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center flex-wrap gap-4">
            <h1 class="text-xl font-bold text-indigo-400">Редактор `photos.json`</h1>
            <div class="flex items-center gap-4 flex-wrap">
                <button id="extract-exif-button" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Извлечь описания из EXIF
                </button>
                <button id="download-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Скачать photos.json
                </button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loader" class="text-center">
            <p>Загрузка `photos.json`...</p>
        </div>

        <div id="editor-container" class="hidden">
            <div class="mb-8 p-4 bg-gray-900 rounded-lg border border-gray-700">
                <label for="markdown-editor" class="block text-lg font-medium text-gray-300 mb-2">Вступительная статья (Markdown)</label>
                <textarea id="markdown-editor" rows="10" class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500 font-mono"></textarea>
                <p class="text-xs text-gray-500 mt-2">Вы можете использовать синтаксис Markdown для форматирования текста.</p>
            </div>

            <h2 class="text-2xl font-bold mb-4 text-gray-200">Фотографии</h2>
            <div id="photo-container" class="space-y-4">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </main>
    <script type="module" src="/editor.js"></script>
</body>
</html>
