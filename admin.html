<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Общие настройки (`config.json`)</h1>
            <p class="mb-6 text-gray-600">Здесь вы можете управлять основными параметрами приложения: лимитами голосования и макетом галереи по умолчанию.</p>
            
            <div class="space-y-4">
                <div>
                    <button id="load-config" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Загрузить текущий `config.json`
                    </button>
                    <p id="config-load-status" class="text-sm text-gray-500 mt-2"></p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="rated-photo-limit" class="block text-sm font-medium text-gray-700">Лимит оцененных фото</label>
                        <input type="number" id="rated-photo-limit" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="total-stars-limit" class="block text-sm font-medium text-gray-700">Общий лимит звёзд</label>
                        <input type="number" id="total-stars-limit" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="layout-desktop" class="block text-sm font-medium text-gray-700">Макет по умолчанию (десктоп)</label>
                        <select id="layout-desktop" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="grid">Регулярная сетка</option>
                            <option value="original">Оригинальные пропорции</option>
                        </select>
                    </div>
                    <div>
                        <label for="layout-mobile" class="block text-sm font-medium text-gray-700">Макет по умолчанию (мобильные)</label>
                        <select id="layout-mobile" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="original">Оригинальные пропорции</option>
                            <option value="grid">Регулярная сетка</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="grid-aspect-ratio" class="block text-sm font-medium text-gray-700">Пропорции сетки по умолчанию</label>
                    <select id="grid-aspect-ratio" class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="4/3">4:3 (Альбом)</option>
                        <option value="3/2">3:2 (Альбом)</option>
                        <option value="1/1">1:1 (Квадрат)</option>
                    </select>
                </div>

                <div>
                    <button id="save-config" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Сохранить и скачать `config.json`
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Объединение голосов (`results.json`)</h1>
            <p class="mb-6 text-gray-600">Этот инструмент поможет вам безопасно объединить новые голоса с общим файлом результатов.</p>

            <div class="space-y-6">
                <div>
                    <button id="load-current" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Шаг 1: Загрузить текущие результаты
                    </button>
                    <p id="load-status" class="text-sm text-gray-500 mt-2"></p>
                </div>
                <div>
                    <label for="current-results" class="block text-sm font-medium text-gray-700 mb-1">Текущие общие результаты (загрузятся автоматически)</label>
                    <textarea id="current-results" rows="8" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Здесь появятся текущие результаты..."></textarea>
                </div>
                <div>
                    <label for="user-votes" class="block text-sm font-medium text-gray-700 mb-1">Шаг 2: Вставьте сюда JSON с голосами нового пользователя</label>
                    <textarea id="user-votes" rows="8" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder='{ "2": 5, "4": 3, "6": 4 }'></textarea>
                </div>
                <div>
                    <button id="merge-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                        Шаг 3: Объединить результаты
                    </button>
                </div>
                <div>
                    <label for="new-results" class="block text-sm font-medium text-gray-700 mb-1">Шаг 4: Обновите файл `results.json` на сервере</label>
                    <textarea id="new-results" rows="8" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50 font-mono" readonly placeholder="Здесь появится объединенный результат..."></textarea>
                    <div class="mt-2 flex space-x-2">
                        <button id="copy-button" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-gray-400" disabled>
                            Скопировать
                        </button>
                        <button id="download-button" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-indigo-300" disabled>
                            Скачать файл results.json
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/admin.js"></script>
</body>
</html>
