
name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - dev
      - photo-groups-feature
      - feature/editor-upload
      - role-based-access-model
      - credit-stars-photos
      - xpired-sessions

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Deploy to Firebase (Dev Channel)
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/photo-groups-feature' || github.ref == 'refs/heads/feature/editor-upload' || github.ref == 'refs/heads/role-based-access-model' || github.ref == 'refs/heads/credit-stars-photos' || github.ref == 'refs/heads/xpired-sessions'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHOTO_VOTING_930F3 }}'
          channelId: dev
          projectId: photo-voting-930f3

      - name: Deploy to Firebase (Production)
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHOTO_VOTING_930F3 }}'
          channelId: live
          projectId: photo-voting-930f3